
<h1>Welcome to Product Component</h1>

<div class="container col-md-4">
<table class="table table-dark"   >

    <tr>  <th>ID</th><th>PNAME</th><th>PRICE</th> <th>Delete</th> </tr>

    <tr  *ngFor="let p of productList; let i = index;">
         <td>{{p.id}}</td><td>{{p.pname}}</td><td>{{p.price}}</td> 

         <td><button type="button"   (click)="delete(p.id)"   class="btn btn-danger">Delete</button></td>
    </tr>

</table>

</div>


<button type="button"   (click)="getAllProducts()">Show All Products</button>  <br>


Product details: <br>
